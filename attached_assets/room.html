      <div id="settingsPopup" class="settings-popup">
        <div class="settings-popup-content">
          <div class="settings-header">
            <h3>Settings</h3>
            <button id="closeSettings" class="close-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                height="18"

                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="settings-body">
            <div
              class="setting-item"
              id="hostModeControl"
              style="display: none"
            >
              <label for="hostOnlyToggle">Host Only Mode</label>
              <label class="switch" style="margin-left: 39%">
                <input type="checkbox" id="hostOnlyToggle" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="setting-item">
              <label for="fontSizeSelect">Font Size</label>
              <div class="font-size-selector">
                <select id="fontSizeSelect" class="select-dropdown">
                  <option value="10">10px</option>
                  <option value="11">11px</option>
                  <option value="12">12px</option>
                  <option value="13">13px</option>
                  <option value="14" selected>14px</option>
                  <option value="15">15px</option>
                  <option value="16">16px</option>
                  <option value="17">17px</option>
                  <option value="18">18px</option>
                  <option value="19">19px</option>
                  <option value="20">20px</option>
                </select>
              </div>
            </div>
            <div id="joinRequests"></div>

            <div>
              <label for="usernameInput">Change Username</label>
              <div class="username-input-container">
                <input
                  type="text"
                  id="usernameInput"
                  class="settings-input"
                  placeholder="Enter new username"
                />
                <button id="saveUsername" class="settings-save-button">
                  Save
                </button>
              </div>
            </div>
            <div class="setting-item">
              <button id="exportChat" class="export-btn">

                  />
                </svg>
                Export Chat
              </button>
            </div>
          </div>
        </div>
      </div>

        <div id="qrCodeOverlay" style="display: none">
